<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grumblr Register</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="content">
    <h1 class="grumblrStyle">Grumblr</h1>
    <p class="findLarger">Join Us Today</p>

    <form method="post" action="register">
        <table>
            <tr>
                <td>
                    <input type="text" name="firstname" class="form-control" style="width: 150px" placeholder="FirstName" required>
                </td>
                <td>
                    <input type="text" name="lastname" class="form-control" style="width: 150px" placeholder="LastName" required>
                </td>
            </tr>
        </table>
    <br>
        <input type="text" name="username" class="form-control" placeholder="UserName" required>
        <br>
        <input type="password" name="password1" class="form-control" placeholder="Create Password" required>
        <br>
        <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
        {% for error in errors %}
            {{ error }}
        {% endfor %}
        <br>
        <input type="submit" value="Register Now" class="form-control loginButton">
        {% csrf_token %}
    </form>
    <p class="registerLink">Already have an account? <a href="/grumblr/login" style="color: blue"><u>Log In!</u></a></p>
</div>

</body>
</html>
