<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grumblr SignUp</title>
	<link rel="stylesheet" type="text/css" href="./css/SignUp.css">

</head>
<body>

<div class="content">
	<h1 style="font-size:40px">Grumblr</h1>
	<p style="font-size: 25px"><u>Join Us Today</u></p>
	<form method="get">
        <table border="0">
    	    <tr>
    		    <td>
    		    	<I>FirstName</I><br>
    		        <input type="text" name="FirstName" style="font-size:20px; width: 120px;">
    		    </td>
    		    <td>
    		        <I>LastName</I><br>
    		        <input type="text" name="LastName" style="font-size:20px; width: 120px">
    		    </td>
    	    </tr>
    	    <tr>
    		    <th colspan="2" align="left" style="font-weight: normal;">
    			 	    <I>UserName</I><br>
    	                <input type="text" name="Username" style="font-size: 20px;">
    	                <br>
    	                <I>New Password</I><br>
    	                <input type="password" name="NewPassword" style="font-size:20px">
    	                <br>
    	                <I>Confirm Password</I><br>
    	                <input type="password" name="ConfirmPassword" style="font-size:20px">
    	                <br>
    	                <br>
    	                <input type="Submit" value="SignUp" class="signupButton">
    		    </th>
    	    </tr>
        </table>
    </form>

    <p style="font-size: 18px">Already have an account? <a href="./Login.html">Login!</a></p>

    </div>

</body>
</html>
