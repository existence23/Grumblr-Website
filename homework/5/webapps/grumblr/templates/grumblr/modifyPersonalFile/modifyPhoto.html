{% extends "grumblr/modifyPersonalFile/modifyBase.html" %}

{% block title %}
    <title>Modify Profile Photo</title>
{% endblock %}

{% block modifyHeading %}
    <h1>Set New Profile Photo</h1>
{% endblock %}

{% block modifyForm %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="avatar" required>
        <input type="submit" value="Save">
        {% csrf_token %}
    </form>
{% endblock %}
